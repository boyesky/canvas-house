<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      #canHouse {
        border: 1px solid black;
      }
    </style>
    <canvas id="canHouse" width="500" height="400"></canvas>

    <script>
      const canvas = document.querySelector("#canHouse");
      const ctx = canvas.getContext("2d");

      console.log(ctx);

      let x = 300;
      let y = 200;
      let dx = 3;
      let dy = 2;
      let radius = 20;

      function drawHouse() {
        ctx.fillStyle = "brown";
        ctx.fillRect(50, 200, 150, 100);

        ctx.fillStyle = "darkred";
        ctx.beginPath();
        ctx.moveTo(50, 200);
        ctx.lineTo(125, 120);
        ctx.lineTo(200, 200);
        ctx.closePath();
        ctx.fill();

        ctx.fillStyle = "black";
        ctx.fillRect(110, 250, 30, 50);
      }
    </script>
  </body>
</html>
